<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarWash 97 - Réservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      background-color: #ffffffee;
    }
    .form-label {
      font-weight: bold;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">CarWash 97 - Réservation</h1>
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <form id="reservationForm">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom complet</label>
          <input type="text" class="form-control" id="nom" required>
        </div>
        <div class="mb-3">
          <label for="telephone" class="form-label">Téléphone</label>
          <input type="tel" class="form-control" id="telephone" required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date de réservation</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
          <label for="heure" class="form-label">Heure</label>
          <input type="time" class="form-control" id="heure" required>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Type de lavage</label>
          <select class="form-select" id="type" required>
            <option value="">-- Choisir --</option>
            <option value="express">Lavage express (20 min)</option>
            <option value="complet">Lavage complet (40 min)</option>
            <option value="premium">Lavage premium (1 h 20 min)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Réserver maintenant</button>
      </form>
      <div id="confirmation" class="alert alert-success mt-3 d-none"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('reservationForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      // Redirige vers la page paiement.html
      window.location.href = "paiement.html";
    }); 
  </script>
</body>
</html>
